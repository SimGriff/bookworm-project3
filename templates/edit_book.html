{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Edit Book</h3>

    <div class="row card-panel card-color">
        <form class="col s12" method="POST" action="{{ url_for('edit_book', book_id=book._id) }}">
            <!-- book title -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-book prefix"></i>
                    <input id="title" name="title" minlength="2" maxlength="15"
                        value="{{ book.title }}" type="text" class="validate" required>
                    <label for="title">Book Title</label>
                </div>
            </div>
            <!-- author name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-feather-pointed prefix"></i>
                    <input id="author" name="author" minlength="2" maxlength="25"
                        value="{{ book.author }}" type="text" class="validate" required>
                    <label for="author">Author</label>
                </div>
            </div>
            <!-- genre selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-book-journal-whills prefix"></i>
                    <select id="genre_name" name="genre_name" class="validate" required>
                        <option value="" disabled>Choose Genre</option>
                        {% for genre in genres %}
                            {% if genre.genre_name == book.genre_name %}
                                <option value="{{ genre.genre_name }}" selected>{{ genre.genre_name }}</option>
                            {% else %}
                                <option value="{{ genre.genre_name }}">{{ genre.genre_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="genre_name">Genre</label>
                </div>
            </div>
            <!-- book synopsis -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-align-left prefix"></i>
                    <textarea id="synopsis" name="synopsis" minlength="5"
                        maxlength="250" class="materialize-textarea validate" required>
                        {{- book.synopsis -}}
                    </textarea>
                    <label for="synopsis">Synopsis</label>
                </div>
            </div>
            <!-- cover url -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-image prefix"></i>
                    <input id="cover_url" name="cover_url" minlength="5" maxlength="150" 
                        value="{{ book.cover_url }}" type="text" class="validate" required>
                    <label for="cover_url">Cover URL</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('get_books') }}" class="btn-large red darken-3">
                        Cancel <i class="fas fa-xmark right"></i>
                    </a>
                    <button type="submit" class="btn-large teal darken-3">
                        Edit Book <i class="fas fa-pencil right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
