{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Edit Book</h3>

    <div class="row card-panel card-color">
        <form class="col s12" method="POST" action="{{ url_for('edit_book', book_id=book._id) }}">
            <!-- book title -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-book prefix"></i>
                    <input id="title" name="title" minlength="2" maxlength="30"
                        value="{{ book.title }}" type="text" class="validate" required>
                    <label for="title">Book Title</label>
                </div>
            </div>
            <!-- author name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-feather-pointed prefix"></i>
                    <input id="author" name="author" minlength="2" maxlength="25"
                        value="{{ book.author }}" type="text" class="validate" required>
                    <label for="author">Author</label>
                </div>
            </div>
            <!-- genre selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-book-journal-whills prefix"></i>
                    <select id="genre_name" name="genre_name" class="validate" required>
                        <option value="" disabled>Choose Genre</option>
                        {% for genre in genres %}
                            {% if genre.genre_name == book.genre_name %}
                                <option value="{{ genre.genre_name }}" selected>{{ genre.genre_name }}</option>
                            {% else %}
                                <option value="{{ genre.genre_name }}">{{ genre.genre_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="genre_name">Genre</label>
                </div>
            </div>
            <!-- book synopsis -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-align-left prefix"></i>
                    <textarea id="synopsis" name="synopsis" minlength="5"
                        maxlength="300" class="materialize-textarea validate" required>
                        {{- book.synopsis -}}
                    </textarea>
                    <label for="synopsis">Synopsis</label>
                </div>
            </div>
            <!-- review -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-align-left prefix"></i>
                    <textarea id="review" name="review" minlength="5"
                        maxlength="50" class="materialize-textarea validate" required>
                        {{- book.review -}}
                    </textarea>
                    <label for="review">Review</label>
                </div>
            </div>
            <!-- rating -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-thumbs-up prefix"></i>
                        <select name="rating" id="rating">
                            <option value="{{ book.rating }}" selected>{{ book.rating }}</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    <label for="rating">Rating</label>
                </div>
            </div>
            <!-- cover url -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-image prefix"></i>
                    <input id="cover_url" name="cover_url" minlength="5" maxlength="150" 
                        value="{{ book.cover_url }}" type="text" class="validate" required>
                    <label for="cover_url">Cover URL</label>
                </div>
            </div>
            <!-- buttons -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('get_books') }}" class="deep-orange darken-1 btn-large">
                        Cancel <i class="fas fa-xmark right"></i>
                    </a>
                    <!-- edit button -->
                    <button type="submit" class="green-btn btn-large">
                        Edit Book <i class="fas fa-pencil right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
