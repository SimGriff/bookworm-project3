{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add Book</h3>

    <div class="row card-panel card-color">
        <form class="col s12" method="POST" action="{{ url_for('add_book')}}">
            <!-- book title -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-book prefix"></i>
                    <input id="title" name="title" minlength="2" maxlength="30"
                        type="text" class="validate" required>
                    <label for="title">Book Title</label>
                </div>
            </div>
            <!-- author name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-feather-pointed prefix"></i>
                    <input id="author" name="author" minlength="2" maxlength="25"
                        type="text" class="validate" required>
                    <label for="author">Author</label>
                </div>
            </div>
            <!-- genre selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-book-journal-whills prefix"></i>
                    <select id="genre_name" name="genre_name" class="validate" required>
                        <option value="" disabled selected>Choose Genre</option>
                            {% for genre in genres %}
                        <option value="{{ genre.genre_name }}">{{ genre.genre_name }}</option>
                            {% endfor %}
                    </select>
                    <label for="genre_name">Genre</label>
                </div>
            </div>
            <!-- book synopsis -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-align-left prefix"></i>
                    <textarea id="synopsis" name="synopsis" minlength="5"
                        maxlength="300" class="materialize-textarea validate" required>
                    </textarea>
                    <label for="synopsis">Synopsis</label>
                </div>
            </div>
            <!-- review -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-align-left prefix"></i>
                    <textarea id="review" name="review" minlength="5"
                        maxlength="50" class="materialize-textarea validate" required>
                    </textarea>
                    <label for="review">Review</label>
                </div>
            </div>
            <!-- rating -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-thumbs-up prefix"></i>
                    <label for="rating">Rate Book</label>
                        <select name="rating" id="rating">
                            <option disabled selected value></option>
                            <option value="0" aria-label="0">0</option>
                            <option value="1" aria-label="1">1</option>
                            <option value="2" aria-label="2">2</option>
                            <option value="3" aria-label="3">3</option>
                            <option value="4" aria-label="4">4</option>
                            <option value="5" aria-label="5">5</option>
                        </select>
                </div>
            </div>
            <!-- cover url -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-image prefix"></i>
                    <input id ="cover_url" name="cover_url" minlength="5" maxlength="150" 
                        type="text" class="validate" required>
                    <label for="cover_url">Cover URL</label>
                </div>
            </div>
            <!-- buttons -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- add book button -->
                    <button type="submit" class="btn-large green-btn" aria-label="add book">
                        Add Book <i class="fas fa-plus right"></i>
                    </button>
                    <!-- cancel button -->
                    <a href="{{ url_for('get_books') }}" class="deep-orange darken-1 btn-large" aria-label="cancel">
                        Cancel <i class="fas fa-xmark right"></i>
                    </a>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
