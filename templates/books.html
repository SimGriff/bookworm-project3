{% extends "base.html" %}
{% block content %}

    {% for book in books %}
        {{ book.title }}<br>
        {{ book.author }}<br>
        {{ book.genre }}<br>
        {{ book.synopsis }}<br>
        {{ book.cover_url }}<br>
    {% endfor %}

    <!--Book Cover Card-->
    <div class="row">
        <div class="col s12 m6">
        <div class="card">
            <div class="card-image">
                <img src="images/sample-1.jpg">
                <span class="card-title">Book Title</span>
            </div>
            <div class="card-content">
                <p>Book details go here.</p>
            </div>
            <div class="card-action">
                <a href="#">Buy</a>
            </div>
        </div>
        </div>

    <!--Book Details Card-->
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
        <div class="card-content white-text">
            <span class="card-title">Book Title</span>
            <p>Book details go here.</p>
        </div>
        <div class="card-action">
            <a href="#">Buy</a>
        </div>
        </div>
    </div>
    </div>



{% endblock %}
