{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Manage Genres</h3>

    <div class="row">
        {% for genre in genres %}
            <div class="col s12 m3">
                <div class="card card-color center-align">
                    <div class="card-content">
                        <span class="card-title">{{ genre.genre_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="#" class="btn teal darken-3">Edit</a>
                        <a href="#" class="btn red darken-3">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
